        <div id="determine-nums" class="row">
            <input type="number" id="num1" placeholder="num1" class="determine-num" />
            <input type="number" id="num2" placeholder="num2" class="determine-num" />
            <input type="number" id="num3" placeholder="num3" class="determine-num" />
            <input type="number" id="num4" placeholder="num4" class="determine-num" />
            <input type="number" id="num5" placeholder="num5" class="determine-num" />
        </div>

        <div id="determine-btns" class="row">
            <button class="btn btn-success" onclick="AddNumbers(
                parseInt(document.getElementById('num1').value),
                parseInt(document.getElementById('num2').value),
                parseInt(document.getElementById('num3').value),
                parseInt(document.getElementById('num4').value),
                parseInt(document.getElementById('num5').value)
            )">
                Add
            </button>

            <button class="btn btn-danger" onclick="Least(
                parseInt(document.getElementById('num1').value),
                parseInt(document.getElementById('num2').value),
                parseInt(document.getElementById('num3').value),
                parseInt(document.getElementById('num4').value),
                parseInt(document.getElementById('num5').value)
            )">
                Least
            </button>

            <button class="btn btn-primary" onclick="Most(
                parseInt(document.getElementById('num1').value),
                parseInt(document.getElementById('num2').value),
                parseInt(document.getElementById('num3').value),
                parseInt(document.getElementById('num4').value),
                parseInt(document.getElementById('num5').value)
            )">
                Most
            </button>

            <button class="btn btn-info" onclick="Average(
                parseInt(document.getElementById('num1').value),
                parseInt(document.getElementById('num2').value),
                parseInt(document.getElementById('num3').value),
                parseInt(document.getElementById('num4').value),
                parseInt(document.getElementById('num5').value)
            )">
                Average
            </button>

            <button class="btn btn-dark" onclick="Product(
                parseInt(document.getElementById('num1').value),
                parseInt(document.getElementById('num2').value),
                parseInt(document.getElementById('num3').value),
                parseInt(document.getElementById('num4').value),
                parseInt(document.getElementById('num5').value)
            )">
                Product
            </button>
        </div>
        <div class="row">
            <p>Result: <span id="numbers-result"></span></p>
        </div>

        <hr />

        <div id="factorial-section" class="row">
            <input id="factorial-number" type="number" placeholder="Factorial Number" />
            <button class="btn btn-outline-dark" onclick="Factorial(parseInt(document.getElementById('factorial-number').value))">Factorial</button>
        </div>
        <div class="row">
            <p>Result: <span id="factorial-result"></span></p>
        </div>

        <hr />

        <div class="row">
            <input id="fizz-num" type="number" placeholder="Fizz Number" />
            <input id="buzz-num" type="number" placeholder="Buzz Number" />
            <button class="btn btn-outline-dark" onclick="FizzBuzz(parseInt(document.getElementById('fizz-num').value), parseInt(document.getElementById('buzz-num').value))">Check the console</button>
        </div>

        <hr />

        <div id="palindrome-section" class="row">
            <input id="user-palindrome" type="text" placeholder="Enter a word..." />
            <button class="btn btn-outline-dark" onclick="Palindrome(document.getElementById('user-palindrome').value)">Check</button>
        </div>
        <div class="row">
            <p>Result: <span id="palindrome-result" ></span></p>
        </div>
